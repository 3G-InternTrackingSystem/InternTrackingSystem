<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <link href="resource/css/stylesheet.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
    <div id="page">
        <div id="header-container">
            <div id="header">
                <ui:include src="header.xhtml"/>
            </div>
        </div>
        <div id="menubar-container">
            <div id="menubar">
                <ui:insert name="loginControl">
                </ui:insert>
                <ui:insert name="navigation">
                </ui:insert>
            </div>
        </div>
        <div id="content-container">
            <div id="content">
                <ui:insert name="content">
                    <!--<p>Main content</p> -->
                </ui:insert>
            </div>
        </div>
        <div id="footer-container">
            <div id="footer">
                <ui:insert name="footer">
                    <p>TrackIn is a project for Bilkent University Object-oriented Software Engineering course
                        developed by Ali Semi YENIMOL, Muammer TAN, I. Kayacan KAYA, Eniselda TUSKU </p>
                </ui:insert>
            </div>
        </div>
    </div>
</h:body>
</html>
