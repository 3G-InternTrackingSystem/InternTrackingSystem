<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <h:form id="loginform">
                <div class="ui-g">
                    <div class= "ui-g-2">
                        <h:outputLabel for="sUsername" value="User name: " style="font-weight:bold"/>
                    </div>
                    <div class = "ui-g-2">
                        <p:inputText placeholder="Username"
                                     id = "sUsername"
                                     value="#{account.signupUserName}"
                                     required="true"
                                     requiredMessage="User name is required"
                                     maxlength="25"
                        >
                        </p:inputText>
                    </div>
                    <div class = "ui-g-2">
                        <p:message for="sUsername"> </p:message>
                    </div>
                </div>

                <div class="ui-g">
                    <div class= "ui-g-2">
                        <h:outputLabel for="sPassword" value="Password: " style="font-weight: bold"/>
                    </div>
                    <div class = "ui-g-2">
                        <p:inputText placeholder="Password"
                                     id = "sPassword"
                                     value="#{account.signupPassword}"
                                     required="true"
                                     requiredMessage="Password is required"
                                     maxlength="25">
                        </p:inputText>
                    </div>
                </div>

                <div class="ui-g">
                    <div class= "ui-g-2">
                        <h:outputLabel for="sEmail" value="Email: " style="font-weight: bold"/>
                    </div>
                    <div class = "ui-g-2">
                        <p:inputText placeholder="E-mail"
                                     id = "sEmail"
                                     value="#{account.signupEmail}"
                                     required="true"
                                     requiredMessage="E mail is required"
                                     maxlength="25"
                        >
                        </p:inputText>
                    </div>
                    <div class = "ui-g-2">
                        <p:message for="sEmail" />
                    </div>
                </div>


                <h:panelGrid cellpadding="10">
                    <p:row>
                        <p:selectOneRadio id="console"
                                          value="#{account.userType}"
                                          required="true">
                            <f:selectItem itemLabel="I am a student" itemValue="0" />
                            <f:selectItem itemLabel="I am a supervisor" itemValue="1" />
                            <f:selectItem itemLabel="I am in charge of a company" itemValue="2" />
                        </p:selectOneRadio>
                        <p:message for="console"/>
                    </p:row>

                    <f:facet name = "footer">
                        <h:panelGroup style = "display:block; text-align:center">
                            <p:commandButton id = "signUp"
                                             value = "Sign Up"
                                             actionListener="#{account.signUp}"
                                             validateClient="true"
                                             ajax="false"
                            />
                        </h:panelGroup>
                    </f:facet>
                </h:panelGrid>
            </h:form>
            <h:form>
                <h:commandButton
                        value="Login"
                        action="index"
                />
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
