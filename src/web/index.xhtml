<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title> TrackIn</title>
</h:head>
<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <h:form id="loginform">
                    <div class="ui-g">
                        <div class="ui-g-2">
                            <h:outputLabel for="usernameLogin" value="User name: " style="font-weight:bold"/>
                        </div>

                        <div class="ui-g-2">
                            <p:inputText placeholder="Username"
                                         id = "usernameLogin"
                                         value="#{account.userName}"
                                         required="true"
                                         requiredMessage="User name is required"
                            />
                        </div>

                        <div class="ui-g-2">
                            <p:message for="usernameLogin"> </p:message>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-2">
                            <h:outputLabel for="passwordLogin" value="Password: " style="font-weight: bold"/>
                        </div>

                        <div class="ui-g-2">
                            <p:inputText placeholder="Password"
                                         id = "passwordLogin"
                                         value="#{account.password}"
                                         required="true"
                                         requiredMessage="Password is required"
                            />
                        </div>

                        <div class="ui-g-2">
                            <p:message for="passwordLogin"> </p:message>
                        </div>
                    </div>
                    <f:facet name = "footer">
                        <h:panelGroup style = "display:block; text-align:center">
                            <p:commandButton
                                    id = "login"
                                    value = "Login"
                                    actionListener="#{account.loginUser}"
                                    validateClient ="true"
                                    ajax="false" />
                        </h:panelGroup>
                    </f:facet>
            </h:form>
            <h:form>
                <h:commandButton
                        value="SignUp"
                        action="signUp"
                />
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
