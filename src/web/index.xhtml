<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title> TrackIn</title>
</h:head>
<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <h:form id="loginform">
                <p:tabView>
                    <p:tab title="Login">
                        <h:panelGrid columns="2" cellpadding="5">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="fa fa-user">User Name: </i></span>
                                <p:inputText placeholder="Username" id = "usernameLogin" value="#{account.userName}"/>
                            </div>
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="fa fa-user">Password : </i></span>
                                <p:inputText placeholder="Password" id = "passwordLogin" value="#{account.password}" />
                            </div>
                            <f:facet name = "footer">
                                <h:panelGroup style = "display:block; text-align:center">
                                    <h:commandButton id = "login" value = "Login" actionListener="#{account.loginUser}" ajax="false" />
                                </h:panelGroup>
                            </f:facet>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Signup">
                        <h:panelGrid columns="2" cellpadding="10">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="fa fa-user">User Name: </i></span>
                                <p:inputText placeholder="Username" id = "username" value="#{account.signupUserName}"/>
                            </div>
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="fa fa-user">Password : </i></span>
                                <p:inputText placeholder="Password" id = "password" value="#{account.signupPassword}" />
                            </div>
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="fa fa-user">E-Mail : </i></span>
                                <p:inputText placeholder="E-mail" id = "email" value="#{account.signupEmail}" />
                            </div>
                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <p:selectOneRadio id="console" value="#{account.userType}">
                                    <f:selectItem itemLabel="I am a student" itemValue="0" />
                                    <f:selectItem itemLabel="I am a supervisor" itemValue="1" />
                                    <f:selectItem itemLabel="I am in charge of a company" itemValue="2" />
                                </p:selectOneRadio>
                            </h:panelGrid>
                            <div>

                            </div>
                            <f:facet name = "footer">
                                <h:panelGroup style = "display:block; text-align:center">
                                    <h:commandButton id = "signUp" value = "Sign Up" actionListener="#{account.signUp}" ajax="false" />
                                </h:panelGroup>
                            </f:facet>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
